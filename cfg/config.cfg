// Bind keys
bind SDLK_BACKQUOTE "console_toggle"
bind SDLK_F12 "screenshot"
bind SDLK_HOME "pause"

bind SDLK_ESCAPE "Quit"
bind SDLK_r "Reset"
bind SDLK_RIGHT "MoveClockwise"
bind SDLK_LEFT "MoveCounterClockwise"
bind SDLK_c "FirePellet"
bind SDLK_x "FireBeam"
bind SDLK_LSHIFT "Super"

bind SDLK_l "CreateLevel"

// Configure default values
volume 0.2

// Set data
let levels = ["hex", "boom", "theater", "eye", "spiral", "toothy"]
let level = "hex"

echo "Loaded config.cfg" // Output status
