language: cpp
sudo: required

dist: trusty
compiler: gcc
os: linux

addons:
    apt:
        sources:
          - ubuntu-toolchain-r-test
        packages:
          - g++-6
          - gcc-6
          - libsdl2-dev
          - libegl1-mesa-dev
          - libgles2-mesa-dev
          - libsdl2-image-dev
          - libsdl2-ttf-dev
          - libsdl2-mixer-dev
          - libsdl2-net-dev
          - libglew-dev
          - libglm-dev
          - freeglut3-dev
          - libassimp-dev
    coverity_scan:
        project:
            name: "piluke/BasicEventEngine"
            description: "Build submitted via Travis CI"
        notification_email: lukemontalvo@gmail.com
        build_command_prepend: ""
        build_command: "./build.sh norun"
        branch_pattern: coverity_scan

before_install:
  - echo -n | openssl s_client -connect scan.coverity.com:443 | sed -ne '/-BEGIN CERTIFICATE-/,/-END CERTIFICATE-/p' | sudo tee -a /etc/ssl/certs/ca-
  - if [ "$CXX" = "g++" ]; then export CXX="g++-6" CC="gcc-6"; fi
  - wget https://lukemontalvo.us/BasicEventEngine/resources.tar.gz
  - tar xzf resources.tar.gz
script: ./build.sh norun
after_success:
  - ./build/BEE_Example --single-run --headless
