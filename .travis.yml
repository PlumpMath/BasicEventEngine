language: cpp
sudo: required

dist: trusty
compiler: gcc
os: linux

before_install:
  - sudo add-apt-repository ppa:ubuntu-toolchain-r/test -y
  - sudo apt-get update -q
  - sudo apt-get install -q cmake libsdl2-dev libegl1-mesa-dev libgles2-mesa-dev libsdl2-image-dev libsdl2-ttf-dev libsdl2-mixer-dev libsdl2-net-dev libglew-dev libglm-dev freeglut3-dev libxmu-dev libassimp-dev
  - if [ "$CXX" = "g++" ]; then sudo apt-get install -q g++-4.9; fi
  - if [ "$CXX" = "g++" ]; then export CXX="g++-4.9" CC="gcc-4.9"; fi
  - wget https://lukemontalvo.us/BasicEventEngine/resources.tar.gz
  - tar xzf resources.tar.gz
script: ./build.sh norun
after_success:
  - ./build/BasicEventEngine --single-run --headless
